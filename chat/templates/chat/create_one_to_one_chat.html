{% extends 'base.html' %}

{% block content %}
<h2>Start a New One-to-One Chat</h2>
<form method="post">
    {% csrf_token %}
    <select name="other_user" required>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Start Chat</button>
</form>
{% endblock %}
