{% extends 'base.html' %}

{% block content %}
  <div class="max-w-md mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-5">Start a New Chat</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="participant" class="block text-sm font-medium text-gray-700">Select a user to chat with:</label>
        <select name="participant" id="participant" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
          {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Start Chat</button>
      </div>
    </form>
  </div>
{% endblock %}
