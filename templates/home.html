{% extends 'base.html' %}

{% block title %}Welcome to Chit Chat{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-4">Welcome to Chit Chat</h1>
    <p class="mb-4">Start chatting with friends and meet new people!</p>
    
    {% if user.is_authenticated %}
        <a href="{% url 'chat:room_list' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Go to Chat Rooms
        </a>
    {% else %}
        <div class="space-x-4">
            <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </a>
            <a href="{% url 'register' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Register
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
